<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="form">
    <div class="form_content">
        <header>Sign Up</header>
        <div>
            <div class="field input_field">
                <input  type="text" placeholder="Name" name="name">
            </div>
            <div class="field input_field">
                <input  type="text" placeholder="Email" name="email">
            </div>
            <div class="field input_field">
                <label for="password"></label><input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="field button">
                <button type="submit">Sign Up</button>
            </div>
            <div class="link">
                <span>Already have an account?<a href="../signin/signin.html" class="sign in">Sign in</a></span>
            </div>
        </div>       
    </div>
</div>
</body>
</html>
